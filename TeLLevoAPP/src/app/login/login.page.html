<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password"></ion-input>
      <ion-button slot="end" fill="clear" (click)="toggleShowPassword()">
        <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
      </ion-button>
    </ion-item>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">
        Iniciar Sesión
      </ion-button>

      <div class="ion-text-center ion-margin-top">
        <ion-text color="medium">¿Olvidaste tu contraseña?</ion-text>
        <ion-button fill="clear" size="small" (click)="goToResetPassword()">
          Restablecer
        </ion-button>
      </div>

      <div class="ion-text-center ion-margin-top">
        <ion-text color="medium">¿No tienes una cuenta?</ion-text>
        <ion-button fill="clear" (click)="goToRegister()">
          Regístrate
        </ion-button>
      </div>
    </div>
  </form>
</ion-content>
