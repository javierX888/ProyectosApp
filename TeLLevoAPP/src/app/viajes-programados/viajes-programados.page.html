<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/conductor-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Viajes Programados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let viaje of viajesProgramados">
      <ion-label>
        <h2>{{ viaje.origen }} - {{ viaje.destino }}</h2>
        <p>Fecha: {{ viaje.fecha }} {{ viaje.hora }}</p>
        <p>Asientos disponibles: {{ viaje.asientosDisponibles }}</p>
        <p>Precio: ${{ viaje.precio }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
