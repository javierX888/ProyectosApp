<ion-header>
  <ion-toolbar>
    <ion-title>Buscar Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let viaje of viajesDisponibles">
      <ion-label>
        <h2>{{ viaje.origen }} - {{ viaje.destino }}</h2>
        <p>Fecha: {{ viaje.fecha | date:'short' }}</p>
        <p>Conductor: {{ viaje.conductor }}</p>
        <p>Asientos disponibles: {{ viaje.asientosDisponibles }}</p>
        <p>Costo: ${{ viaje.costo }}</p>
      </ion-label>
      <ion-button slot="end" (click)="reservarViaje(viaje)">Reservar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
