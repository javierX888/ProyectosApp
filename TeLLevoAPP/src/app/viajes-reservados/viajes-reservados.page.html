<ion-header>
  <ion-toolbar>
    <ion-title>Viajes Reservados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let viaje of viajesReservados">
      <ion-label>
        <h2>{{ viaje.origen }} - {{ viaje.destino }}</h2>
        <p>Fecha: {{ viaje.fecha | date:'short' }}</p>
        <p>Conductor: {{ viaje.conductorNombre }}</p>
      </ion-label>
      <ion-button slot="end" (click)="cancelarReserva(viaje.id)">Cancelar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
