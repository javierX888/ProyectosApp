<ion-content>
    <ion-list>
      <ion-item *ngFor="let viaje of viajes">
        <ion-label>
          <h2>Viaje #{{viaje.id}}</h2>
          <p>{{viaje.origen}} - {{viaje.destino}}</p>
        </ion-label>
        <ion-button slot="end" (click)="aceptarViaje(viaje.id)">Aceptar</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
