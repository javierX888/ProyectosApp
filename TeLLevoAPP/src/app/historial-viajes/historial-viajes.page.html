<ion-header>
  <ion-toolbar>
    <ion-title>Historial de Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let viaje of historialViajes">
      <ion-label>
        <h2>{{ viaje.origen }} - {{ viaje.destino }}</h2>
        <p>Fecha: {{ viaje.fecha | date:'short' }}</p>
        <p>Estado: {{ viaje.estado }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
